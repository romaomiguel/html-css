<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border: 1px solid black;
            text-align: center;
            vertical-align: bottom;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>

    <!--HIERARQUIA DAS TABELAS (SIMPLES)
        `Table`  - tabela
            `Tr` - Table Row = linhas da tabela
                `Th`  - Table Header = CabeÃ§alho da tabela
                `Td`  - Table Data = Dados da tabela-->
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="numero">300</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
